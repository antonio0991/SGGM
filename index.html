<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGGM</title>

    <!-- O problema no modal é no css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="./js/dist/bindings/inputmask.binding.js"></script>
    <script src="./js/dist/inputmask.js"></script>



</head>

<body>
    <div class="container mt-5">
        <div id="users-content">
            <h1>Sistema de Gestão de Gastos Mensais</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end" data-bs-toggle="modal"
                            data-bs-target="#myModal" onclick="novoGasto()">
                            <button type="button" class="btn btn-success">Novo Gasto</button>
                        </div>
                    </th>
                </thead>
                <tbody id="gasto-data">

                </tbody>
            </table>
        </div>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Novo gasto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="col-form-label">Nome:</label>
                                <input type="text" class="form-control" id="nome" placeholder="Insira o nome do gasto">
                            </div>
                            <div class="row form-group">
                                <div class="col-sm-4">
                                    <label for="valor" class="col-form-label">Valor (R$):</label>
                                    <input type="text" name="valor" class="form-control text-right" id="valor"
                                        value="0.00">
                                </div>
                                <div class="col">
                                    <label for="data" class="col-form-label">Data:</label>
                                    <input id="data" class="form-control" type="date" />
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                            id="submitButton">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/service.js"></script>
</body>

</html>
